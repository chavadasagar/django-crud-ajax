<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">

        <div class="jumbotron bg-dark   ">
            <h1 class="display-4 text-white">Register Student</h1>
            <hr class="my-4">
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form action="savestd" method="post">

                        {% csrf_token %}

                        <div class="form-group">
                            <label for="my-input">Student Name </label>
                            <input id="my-input" class="form-control" type="text" name="name">
                        </div>

                        <div class="form-group">
                            <label for="my-input">Email</label>
                            <input id="my-input" class="form-control" type="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="my-input">Select Your Course</label>
                            <select name="course" id="">

                                {% for course in course %}

                                <option value="{{ course.name }}">{{ course.name }}</option>

                                {% endfor %}

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="my-input">Gender</label>
                            &nbsp;

                            <input type="radio" name="gender" value="male"> Male
                            &nbsp;
                            &nbsp;
                            <input type="radio" name="gender" value="female"> Female
                        </div>

                        <div class="form-group">
                            <label for="my-input">DOB :</label>
                            <input id="my-input" class="form-control" type="date" name="dob">
                        </div>
                        <input type="submit" class="btn btn-outline-primary">


                    </form>
                </div>

                <div class="col-md-6 allstd">



                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>

        $(document).ready(function () {
            $('.allstd').load('showallstd');

            $('#update_btn').click(function(){
                alert('sasa');
            });

        });
    </script>

</body>

</html>
