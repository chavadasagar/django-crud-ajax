<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">

        

        <div class="jumbotron bg-dark   ">
            <h1 class="display-4 text-white">Register Student</h1>
            <hr class="my-4">
        </div>

        <div class="container">


            <form action="update" method="post">

                {% csrf_token %}


                <input type="hidden" name="sid" value="{{ std.id }}">

                <div class="form-group">
                    <label for="my-input">Student Name </label>
                    <input id="my-input" class="form-control" type="text" name="name" value="{{ std.name }}">
                </div>

                <div class="form-group">
                    <label for="my-input">Email</label>
                    <input id="my-input" class="form-control" type="email" value="{{ std.email }}" name="email">
                </div>
                <div class="form-group">
                    <label for="my-input">Select Your Course</label>
                    <select name="course" id="">

                        {% for course in course %}

                        <option value="{{ course.name }}">{{ course.name }}</option>

                        {% endfor %}

                    </select>
                </div>
                <div class="form-group">
                    <label for="my-input">Gender</label>
                    &nbsp;
                    <input type="text" name="gender" readonly value="{{ std.gender }}">
                    
                </div>

                <div class="form-group">
                    <label for="my-input">DOB :</label>
                    <input id="my-input" class="form-control" type="date" name="dob" value="{{ std.dob }}">
                </div>
                <input type="submit"  value="update" class="btn btn-outline-primary">


            </form>




        </div>
    </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
