<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
            <th scope="col">dob</th>
            <th scope="col">gender</th>
            <th scope="col">Course</th>
        </tr>
    </thead>
    <tbody>

        {% for std in allstd %}


        <tr>
            <th scope="row">{{ std.id }}</th>
            <td>{{ std.name }}</td>
            <td>{{ std.email }}</td>
            <td>{{ std.dob }}</td>
            <td>{{ std.gender }}</td>
            <td>{{ std.c_name }}</td>
            <td><a href="deletestd?id={{std.id}}" class="btn btn-outline-danger">Remove</a></td>
            <td><a id="update_btn" href="updatestd?id={{ std.id }}" class="btn btn-outline-primary">Update</a></td>
        </tr>

        {% endfor %}

    </tbody>
</table>
